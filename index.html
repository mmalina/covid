<!DOCTYPE html>
<html>
<head>
  <style>
    .error {
        color: red;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.8.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}}, "layer": [{"layer": [{"mark": {"type": "bar", "color": "#5276A7"}, "encoding": {"x": {"type": "ordinal", "axis": {"title": "Date"}, "field": "datum"}, "y": {"type": "quantitative", "axis": {"title": "New cases", "titleColor": "#5276A7"}, "field": "pocetDen"}}, "transform": [{"filter": "(datum.datum > '2020-03-10')"}, {"calculate": "datum.pocetDen / (datum.pocetCelkem - datum.pocetDen)", "as": "dailyGrowth"}]}, {"mark": {"type": "text", "dy": -5}, "encoding": {"text": {"type": "quantitative", "field": "pocetDen"}, "x": {"type": "ordinal", "axis": {"title": "Date"}, "field": "datum"}, "y": {"type": "quantitative", "axis": {"title": "New cases", "titleColor": "#5276A7"}, "field": "pocetDen"}}, "transform": [{"filter": "(datum.datum > '2020-03-10')"}, {"calculate": "datum.pocetDen / (datum.pocetCelkem - datum.pocetDen)", "as": "dailyGrowth"}]}]}, {"layer": [{"mark": {"type": "point", "color": "#F18727"}, "encoding": {"x": {"type": "ordinal", "axis": {"title": "Date"}, "field": "datum"}, "y": {"type": "quantitative", "field": "dailyGrowth"}}, "transform": [{"filter": "(datum.datum > '2020-03-10')"}, {"calculate": "datum.pocetDen / (datum.pocetCelkem - datum.pocetDen)", "as": "dailyGrowth"}]}, {"mark": {"type": "line", "color": "#F18727", "interpolate": "basis"}, "encoding": {"x": {"type": "ordinal", "axis": {"title": "Date"}, "field": "datum"}, "y": {"type": "quantitative", "axis": {"format": ".0%", "title": "5-day rolling average of total cases growth (%)", "titleColor": "#F18727"}, "field": "rollingAvgGrowth"}}, "transform": [{"filter": "(datum.datum > '2020-03-10')"}, {"calculate": "datum.pocetDen / (datum.pocetCelkem - datum.pocetDen)", "as": "dailyGrowth"}, {"window": [{"op": "mean", "field": "dailyGrowth", "as": "rollingAvgGrowth"}], "frame": [-4, 0]}]}]}], "data": {"url": "https://onemocneni-aktualne.mzcr.cz/api/v1/covid-19/nakaza.json"}, "encoding": {"tooltip": [{"type": "quantitative", "field": "pocetDen", "title": "New cases"}, {"type": "quantitative", "field": "dailyGrowth", "format": ".0%", "title": "Daily growth"}]}, "resolve": {"scale": {"y": "independent"}}, "$schema": "https://vega.github.io/schema/vega-lite/v4.8.1.json"};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
